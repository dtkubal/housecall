<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Select Test</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of avilabletest" (click)="itemSelected($event, item)">
   <ion-thumbnail item-left>
      <img src="{{item.imgsrc}}">
   </ion-thumbnail>
   <h2>{{ item.title }}</h2>
     <ion-icon *ngIf="item.selected" name="checkmark" item-right color="secondary"></ion-icon>
   <p>{{item.Description}}</p>
     <p><i>Preparation:</i></p>
           <p>{{item.Preparation}}</p>
 </button>
    </ion-list>  
<ion-fab right bottom>
         <button ion-fab color="{{isDisabled ? 'danger' : 'secondary'}}" [disabled]="isDisabled" (click)="movenext()" ><ion-icon name="arrow-dropright"></ion-icon></button>   
     </ion-fab>
</ion-content>

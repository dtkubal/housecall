<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>View Test</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of avilabletest"  (click)="itemSelected($event, item)" >
            <ion-thumbnail item-left>
      <img src="{{item.imgsrc}}">
   </ion-thumbnail> 
   <h2>{{ item.title }} </h2>
   
     <ion-icon *ngIf="item.selected" name="checkmark" item-right color="secondary"></ion-icon>
   <p>{{item.Description}}</p>
  
     <p><i>Preparation:</i></p>
           <p>{{item.Preparation}}</p>
         <button ion-button icon-right right (click)="showtest($event, item)">
View  <ion-icon name="eye"></ion-icon>
</button> 
            </ion-item>     
    
    </ion-list>  
<ion-fab right bottom>
         <button ion-fab color="{{isDisabled ? 'danger' : 'secondary'}}" [disabled]="isDisabled" (click)="movenext()" ><ion-icon name="arrow-dropright"></ion-icon></button>   
     </ion-fab>
</ion-content>
